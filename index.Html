<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/Util.css">
    <title>String And It's Methods</title>
</head>

<body>
    <!-- Header -->
    <div class="header" id="header">
        <h1 class="display-5">Strings and it's Methods</h1>
        <hr class="headerEnd">
    </div>
    <!-- Main Content -->
    <div class="mainContent" id="mainContent">
        <!-- Input form -->
        <div class="input">
            <h2 class="heading mb-3">Input</h2>
            <div class="input-group mb-3">
                <input type="text" id="inputText" class="form-control" placeholder="Type your text here">
                <button class="btn btn-outline-secondary" onclick="clear()" type="button"
                    id="button-addon2">Clear</button>
            </div>
        </div>
        <!-- Original Strings -->
        <div class="originalString mb-3">
            <h2 class="heading mb-3">Original String</h2>
            <div class="originalStrings">
                <p class="lead mb-1">
                    I love my country, Pakistan.
                </p>
                <p class="lead mb-1">
                    I like my city, Faisalabad.
                </p>
                <p class="lead mb-1">
                    I love my homeland.
                </p>
            </div>
        </div>
        <!-- Button For Functionality -->
        <div class="buttonsCard">

            <h2 class="heading mb-3">Buttons</h2>
            <div class="buttons mb-3">
                <button type="button" onclick="toLowerCase()" id="button1" class="btn btns btn-outline-danger">Convert
                    to Lowercase</button>
                <button type="button" onclick="upperCase()" id="button2" class="btn btns btn-outline-danger">Convert to
                    Uppercase</button>
                <button type="button" onclick="capitalize()" id="button3" class="btn btns btn-outline-danger">Convert to
                    Capitalize</button>
                <button type="button" onclick="betterFormatting()" id="button4"
                    class="btn btns btn-outline-danger">Better Formatting</button>
                <button type="button" onclick="printAllCities()" id="button5" class="btn btns btn-outline-danger">Print
                    All Cities</button>
                <button type="button" onclick="addCity()" id="button6" class="btn btns btn-outline-danger">Add Your City
                    in List</button>
                <button type="button" onclick="chkCity()" id="button7" class="btn btns btn-outline-danger">Check your
                    City in List</button>
                <button type="button" onclick="findWord()" id="button8" class="btn btns btn-outline-danger">Find This
                    Word</button>
                <button type="button" onclick="replaceWord()" id="button9" class="btn btns btn-outline-danger">Replace
                    the Word</button>
            </div>
        </div>
        <!-- Result -->
        <div class="resultCard">

            <h2 class="heading mb-3">Results</h2>
            <div id="results" class="results mb-4">
                <p class="foundCityName" id="foundCityName"></p>
                <p class="notFoundCityName" id="notFoundCityName"></p>
            </div>
        </div>

        <!-- Javascript file Addition -->
        <script src="JS/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
